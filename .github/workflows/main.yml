
name: Github CI
on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

    workflow_dispatch:

jobs:
  deploy_prod:
    runs-on: ubuntu-latest
    env:
      API_DOMAIN: https://7oquizbc8g.execute-api.ap-southeast-1.amazonaws.com/staging/
      CDN_DOMAIN: https://mobile-kkp.s3.ap-southeast-1.amazonaws.com/uploads/
      PLATFORM: android
      PREFIX: kkps
      ENVIRONMENT: STG
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm config set registry http://registry.npmjs.org/
      - run: npm install --production=false
      - run: echo "APP_ENV_PROJECT=Kakampink" >> .env
      - run: echo "APP_ENV_API_DOMAIN=$API_DOMAIN" >> .env
      - run: echo "APP_ENV_CDN_DOMAIN=$CDN_DOMAIN" >> .env
      - run: echo "APP_ENV_PLATFORM=$PLATFORM" >> .env
      - run: echo "APP_ENV_PREFIX=$PREFIX" >> .env
      - run: echo "APP_ENV_ENVIRONMENT=$ENVIRONMENT" >> .env
      - run: echo "APP_ENV_STAGE=$CI_COMMIT_REF_NAME" >> .env
      - run: echo "APP_ENV_BUILD_NO=1.0.$CI_JOB_ID" >> .env
      - run: echo "APP_ENV_COOKIE_TIME_LIMIT=14" >> .env
      - run: cat .env
      - run: npm install
      - run: rm -rf build
      - run: npm run build:android
      - run: npm run web-redirection

